<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atributos de Formulários</title>
</head>
<body>
    <h1>Teste de Formulário 03</h1> <br>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" autocomplete="name" maxlength="100" placeholder="Nome completo" required>
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" value="5" required>
        </p>

        <p>
            <label for="imes">Semestre: </label>
            <input type="month" name="mes" id="imes" value="2020-09">
        </p>

        <p>
            <label for="idia">Data: </label>
            <input type="date" name="dia" id="idia" value="2020-09-12">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
